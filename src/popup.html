<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    /* Base reset and typography setup. */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap');

    /* Dark theme variables (default). */
    :root {
      --bg-primary: #0B0F1A;
      --bg-header: linear-gradient(135deg, #0B0F1A 0%, #131B2E 100%);
      --bg-card: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
      --bg-card-highlight: linear-gradient(135deg, rgba(16, 185, 129, 0.08) 0%, rgba(16, 185, 129, 0.02) 100%);
      --bg-chart-track: rgba(255,255,255,0.03);
      --bg-version: rgba(255,255,255,0.05);
      --bg-toggle-off: #1E293B;
      --border-subtle: rgba(255,255,255,0.06);
      --border-toggle-off: rgba(255,255,255,0.08);
      --border-card-highlight: rgba(16, 185, 129, 0.15);
      --border-footer: rgba(255,255,255,0.04);
      --text-primary: #E2E8F0;
      --text-value: #F1F5F9;
      --text-label: #64748B;
      --text-sub: #475569;
      --text-muted: #94A3B8;
      --text-footer: #334155;
      --text-version: #475569;
      --brand-gradient: linear-gradient(135deg, #E2E8F0 0%, #94A3B8 100%);
      --icon-glow: 0 0 20px rgba(16, 185, 129, 0.3);
      --toggle-glow: 0 0 12px rgba(16, 185, 129, 0.3);
      --knob-color: #E2E8F0;
      --knob-shadow: 0 1px 3px rgba(0,0,0,0.3);
      --disabled-bar: linear-gradient(180deg, #334155 0%, #1E293B 100%);
      --disabled-value: linear-gradient(135deg, #64748B 0%, #475569 100%);
    }

    /* Light theme variables activated by system preference. */
    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #F8FAFC;
        --bg-header: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 100%);
        --bg-card: linear-gradient(135deg, rgba(0,0,0,0.02) 0%, rgba(0,0,0,0.01) 100%);
        --bg-card-highlight: linear-gradient(135deg, rgba(16, 185, 129, 0.06) 0%, rgba(16, 185, 129, 0.02) 100%);
        --bg-chart-track: rgba(0,0,0,0.04);
        --bg-version: rgba(0,0,0,0.05);
        --bg-toggle-off: #CBD5E1;
        --border-subtle: rgba(0,0,0,0.08);
        --border-toggle-off: rgba(0,0,0,0.12);
        --border-card-highlight: rgba(16, 185, 129, 0.25);
        --border-footer: rgba(0,0,0,0.06);
        --text-primary: #1E293B;
        --text-value: #0F172A;
        --text-label: #64748B;
        --text-sub: #94A3B8;
        --text-muted: #475569;
        --text-footer: #94A3B8;
        --text-version: #64748B;
        --brand-gradient: linear-gradient(135deg, #1E293B 0%, #475569 100%);
        --icon-glow: 0 4px 12px rgba(16, 185, 129, 0.2);
        --toggle-glow: 0 2px 8px rgba(16, 185, 129, 0.25);
        --knob-color: #FFFFFF;
        --knob-shadow: 0 1px 3px rgba(0,0,0,0.15);
        --disabled-bar: linear-gradient(180deg, #CBD5E1 0%, #E2E8F0 100%);
        --disabled-value: linear-gradient(135deg, #94A3B8 0%, #CBD5E1 100%);
      }
    }

    body {
      width: 340px;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* Header section with gradient accent. */
    .header {
      padding: 20px 20px 16px;
      background: var(--bg-header);
      border-bottom: 1px solid var(--border-subtle);
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20px;
      right: 20px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #10B981 50%, transparent);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: var(--icon-glow);
    }

    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-version {
      font-size: 10px;
      color: var(--text-version);
      font-weight: 500;
      margin-left: auto;
      background: var(--bg-version);
      padding: 2px 8px;
      border-radius: 20px;
    }

    /* Toggle switch component. */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-label {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .toggle-label .status {
      color: #10B981;
      font-weight: 600;
      transition: color 0.3s;
    }

    .toggle-label .status.off {
      color: #EF4444;
    }

    .toggle {
      width: 44px;
      height: 24px;
      background: var(--bg-toggle-off);
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid var(--border-toggle-off);
    }

    .toggle.active {
      background: #059669;
      border-color: #10B981;
      box-shadow: var(--toggle-glow);
    }

    .toggle-knob {
      width: 18px;
      height: 18px;
      background: var(--knob-color);
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--knob-shadow);
    }

    .toggle.active .toggle-knob {
      transform: translateX(20px);
    }

    /* Stats grid section. */
    .stats {
      padding: 16px 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 14px;
      transition: border-color 0.3s, transform 0.2s;
    }

    .stat-card:hover {
      border-color: rgba(16, 185, 129, 0.2);
      transform: translateY(-1px);
    }

    .stat-card.highlight {
      grid-column: 1 / -1;
      background: var(--bg-card-highlight);
      border-color: var(--border-card-highlight);
    }

    .stat-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-label);
      font-weight: 600;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-value);
      line-height: 1;
    }

    .stat-card.highlight .stat-value {
      font-size: 32px;
      background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-sub {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 4px;
      font-weight: 500;
    }

    /* Weekly chart section. */
    .chart-section {
      padding: 4px 20px 16px;
    }

    .chart-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-label);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .chart {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 60px;
      padding: 0 2px;
    }

    .chart-bar-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      height: 100%;
    }

    .chart-bar-track {
      flex: 1;
      width: 100%;
      background: var(--bg-chart-track);
      border-radius: 4px;
      display: flex;
      align-items: flex-end;
      overflow: hidden;
    }

    .chart-bar {
      width: 100%;
      background: linear-gradient(180deg, #10B981 0%, #059669 100%);
      border-radius: 4px;
      min-height: 2px;
      transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .chart-bar.today {
      background: linear-gradient(180deg, #34D399 0%, #10B981 100%);
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.3);
    }

    .chart-day {
      font-size: 9px;
      color: var(--text-sub);
      font-weight: 600;
    }

    .chart-day.today {
      color: #10B981;
    }

    /* Footer section. */
    .footer {
      padding: 12px 20px 16px;
      border-top: 1px solid var(--border-footer);
    }

    .footer-text {
      font-size: 11px;
      color: var(--text-footer);
      text-align: center;
      font-weight: 500;
    }

    .footer-text a {
      color: #10B981;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Disabled state styles. */
    body.disabled .stat-card.highlight .stat-value {
      background: var(--disabled-value);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body.disabled .chart-bar {
      background: var(--disabled-bar);
      box-shadow: none;
    }

    /* Loading animation. */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card { animation: fadeIn 0.4s ease-out backwards; }
    .stat-card:nth-child(1) { animation-delay: 0.05s; }
    .stat-card:nth-child(2) { animation-delay: 0.1s; }
    .stat-card:nth-child(3) { animation-delay: 0.15s; }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <div class="brand-icon">âœ¦</div>
      <span class="brand-name">ClearChat</span>
      <span class="brand-version">v1.0</span>
    </div>
    <div class="toggle-row">
      <span class="toggle-label">Protection: <span class="status" id="statusText">Active</span></span>
      <div class="toggle active" id="toggle">
        <div class="toggle-knob"></div>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card highlight">
      <div class="stat-label">Ads Blocked Today</div>
      <div class="stat-value" id="todayCount">0</div>
      <div class="stat-sub" id="todaySub">Your feed is clean</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">This Session</div>
      <div class="stat-value" id="sessionCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">All Time</div>
      <div class="stat-value" id="totalCount">0</div>
    </div>
  </div>

  <div class="chart-section">
    <div class="chart-title">Last 7 Days</div>
    <div class="chart" id="chart"></div>
  </div>

  <div class="footer">
    <div class="footer-text">Made with care by <a href="#">ClearChat</a></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
